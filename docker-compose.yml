services:
  db:
    image: pgvector/pgvector:pg16
    container_name: mood2makan_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mood2makan
    volumes:
      - ./backend/init/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mood2makan-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mood2makan_backend
    env_file:
      - ./backend/.env
    ports:
      - "8007:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - mood2makan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mood2makan_frontend
    restart: always
    ports:
      - "2805:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mood2makan-network

  adminer:
    image: adminer
    container_name: mood2makan_adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - mood2makan-network

volumes:
  postgres_data:

networks:
  mood2makan-network:
    driver: bridge
